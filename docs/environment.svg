<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Network Automation Environment</text>
  
  <!-- AWX Server -->
  <rect x="50" y="100" width="200" height="120" fill="#4a7ebb" rx="10" ry="10"/>
  <text x="150" y="145" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">AWX Server</text>
  <text x="150" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ansible-playbook</text>
  <text x="150" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="white">network_automation_awx</text>
  
  <!-- Distribution Switches -->
  <rect x="500" y="100" width="250" height="80" fill="#c1531b" rx="10" ry="10"/>
  <text x="625" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Distribution Switches</text>
  <text x="625" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Aruba_1 (10.2.127.1, 10.16.127.1)</text>
  
  <!-- N Building Switches -->
  <rect x="500" y="220" width="250" height="120" fill="#6b7a8f" rx="10" ry="10"/>
  <text x="625" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">N Building Switches</text>
  <text x="625" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="white">aruba_11 - aruba_18</text>
  <text x="625" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="white">10.2.127.11 - 10.2.127.18</text>
  <text x="625" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Legacy SSH: diffie-hellman-group14-sha1</text>
  <text x="625" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Host Key: ssh-rsa</text>
  
  <!-- Dorms Switches -->
  <rect x="500" y="380" width="250" height="120" fill="#6b7a8f" rx="10" ry="10"/>
  <text x="625" y="405" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Dorms Switches</text>
  <text x="625" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="white">aruba_FH1 - aruba_FH7, etc.</text>
  <text x="625" y="450" font-family="Arial" font-size="12" text-anchor="middle" fill="white">10.16.127.11 - 10.16.127.20</text>
  <text x="625" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Legacy SSH: diffie-hellman-group14-sha1</text>
  <text x="625" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Host Key: ssh-rsa</text>
  
  <!-- Aruba Controller -->
  <rect x="500" y="540" width="250" height="40" fill="#1a936f" rx="10" ry="10"/>
  <text x="625" y="565" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Aruba Controller (10.1.126.50)</text>
  
  <!-- AWX Components -->
  <rect x="50" y="250" width="200" height="150" fill="#f5f5f5" stroke="#4a7ebb" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#4a7ebb" font-weight="bold">AWX Components</text>
  
  <rect x="70" y="290" width="160" height="25" fill="#e8f4f8" rx="5" ry="5"/>
  <text x="150" y="307" font-family="Arial" font-size="12" text-anchor="middle">ansible.cfg</text>
  
  <rect x="70" y="325" width="160" height="25" fill="#e8f4f8" rx="5" ry="5"/>
  <text x="150" y="342" font-family="Arial" font-size="12" text-anchor="middle">inventory/switches_*.ini</text>
  
  <rect x="70" y="360" width="160" height="25" fill="#e8f4f8" rx="5" ry="5"/>
  <text x="150" y="377" font-family="Arial" font-size="12" text-anchor="middle">playbooks/*.yml</text>
  
  <!-- SSH Connection -->
  <rect x="50" y="430" width="200" height="120" fill="#f5f5f5" stroke="#c1531b" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="#c1531b" font-weight="bold">SSH Connection Options</text>
  
  <rect x="60" y="470" width="180" height="70" fill="#fff8e8" rx="5" ry="5"/>
  <text x="150" y="490" font-family="Arial" font-size="10" text-anchor="middle">KexAlgorithms=+diffie-hellman-group14-sha1</text>
  <text x="150" y="510" font-family="Arial" font-size="10" text-anchor="middle">HostKeyAlgorithms=+ssh-rsa</text>
  <text x="150" y="530" font-family="Arial" font-size="10" text-anchor="middle">PubkeyAcceptedAlgorithms=+ssh-rsa</text>
  
  <!-- Connections -->
  <line x1="250" y1="155" x2="500" y2="135" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="160" x2="500" y2="270" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="165" x2="500" y2="430" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="170" x2="500" y2="560" stroke="#888" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="50" y="570" width="200" height="20" fill="#4a7ebb" rx="5" ry="5"/>
  <text x="150" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AWX Server</text>
  
  <rect x="270" y="570" width="200" height="20" fill="#c1531b" rx="5" ry="5"/>
  <text x="370" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Distribution Switches</text>
  
  <rect x="490" y="570" width="200" height="20" fill="#6b7a8f" rx="5" ry="5"/>
  <text x="590" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Access Switches</text>
  
  <rect x="710" y="570" width="40" height="20" fill="#1a936f" rx="5" ry="5"/>
  <text x="730" y="585" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Controller</text>
</svg>